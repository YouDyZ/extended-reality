<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Index" />
        <link href="style.css" type="text/css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/8cda8c20d4.js" crossorigin="anonymous"></script>
        <link
            href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic"
            rel="stylesheet"
            type="text/css"
        />
        <script src="script.js"></script>
    </head>

    <body id="elementToFade">
        <div class="wrapper-all">
            <div class="register content">
                <div class="head">
                    <h1>
                        Registration
                    </h1>
                    <p id="message"></p>
                </div>
                <!--
                    let name = document.getElementById('name').value;
                    let forum = document.getElementById('forum').value;
                    let pw = document.getElementById('password').value;
                    let teamspeak = document.getElementById('teamspeak').value;
                -->
                <div class="block">
                    <i class="fas fa-user"></i>
                    <input type="text" name="Name" id="name" placeholder="Name" />
                </div>
                <div class="block">
                    <i class="fas fa-file"></i>
                    <input type="text" name="Forum" id="forum" placeholder="Forum Name" />
                </div>
                <div class="block">
                    <i class="fab fa-teamspeak"></i>
                    <input
                        type="password"
                        name="teamspeak"
                        id="teamspeak"
                        placeholder="Teamspeak ID"
                    />
                </div>
                <div class="block">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="Passwort" placeholder="Passwort" id="password" />
                </div>
                <div class="block">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="Passwort" placeholder="Passwort" id="confirm" />
                </div>

                <div class="buttons">
                    <button type="submit" name="submit" class="login" onclick="submit()">
                        Registrieren
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
